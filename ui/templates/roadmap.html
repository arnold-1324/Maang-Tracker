<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Roadmap - MAANG Mentor</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .countdown {
            font-size: 1.5em;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        #bst-visualization {
            width: 100%;
            height: 600px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: #f8f9fa;
            margin: 20px 0;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s;
        }

        .node:hover {
            transform: scale(1.1);
        }

        .node circle {
            stroke: #667eea;
            stroke-width: 2px;
        }

        .node text {
            font-size: 12px;
            font-weight: bold;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
            z-index: 1000;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Learning Roadmap</h1>
            <p>Your personalized path to MAANG interview success</p>
            <div class="countdown-container">
                <div>Target Date: March 2026</div>
                <div class="countdown" id="countdown">Loading...</div>
            </div>
        </header>

        <div class="content">
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-number" id="total-solved">0</div>
                    <div class="stat-label">Problems Solved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="overall-progress">0%</div>
                    <div class="stat-label">Overall Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="topics-completed">0</div>
                    <div class="stat-label">Topics Mastered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="days-remaining">0</div>
                    <div class="stat-label">Days Remaining</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%">0%</div>
            </div>

            <h2 style="margin: 20px 0; color: #667eea;">Binary Search Tree Visualization</h2>
            <div id="bst-visualization"></div>

            <div id="node-details" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        // Countdown to March 2026
        function updateCountdown() {
            const targetDate = new Date('2026-03-15');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = 'Target reached!';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('countdown').textContent = 
                `${days} days, ${hours} hours, ${minutes} minutes`;
            document.getElementById('days-remaining').textContent = days;
        }

        updateCountdown();
        setInterval(updateCountdown, 60000);

        // Fetch roadmap data
        fetch('/api/roadmap/visualization')
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    renderBST(data.visualization);
                    updateStats(data.visualization);
                }
            })
            .catch(e => console.error('Error loading roadmap:', e));

        function updateStats(viz) {
            document.getElementById('total-solved').textContent = viz.total_solved || 0;
            document.getElementById('overall-progress').textContent = 
                (viz.overall_progress || 0).toFixed(1) + '%';
            document.getElementById('topics-completed').textContent = 
                viz.progress_summary?.completed_topics || 0;
            
            const progressFill = document.getElementById('progress-fill');
            const progress = viz.overall_progress || 0;
            progressFill.style.width = progress + '%';
            progressFill.textContent = progress.toFixed(1) + '%';
        }

        function renderBST(viz) {
            const svg = d3.select("#bst-visualization")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "100%");

            const width = document.getElementById('bst-visualization').clientWidth;
            const height = 600;

            svg.attr("viewBox", `0 0 ${width} ${height}`);

            const g = svg.append("g")
                .attr("transform", "translate(50,50)");

            // Create tooltip
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Render nodes from nodes_data
            if (viz.nodes_data && viz.nodes_data.length > 0) {
                const nodes = viz.nodes_data.map((d, i) => ({
                    ...d,
                    x: (i % 4) * (width / 4) + 100,
                    y: Math.floor(i / 4) * 150 + 50
                }));

                // Draw links (simplified - not a true BST tree)
                const links = [];
                for (let i = 0; i < nodes.length; i++) {
                    const parentIdx = Math.floor((i - 1) / 2);
                    if (parentIdx >= 0 && parentIdx < nodes.length) {
                        links.push({
                            source: nodes[parentIdx],
                            target: nodes[i]
                        });
                    }
                }

                // Draw links
                g.selectAll(".link")
                    .data(links)
                    .enter()
                    .append("line")
                    .attr("class", "link")
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                // Draw nodes
                const nodeGroups = g.selectAll(".node")
                    .data(nodes)
                    .enter()
                    .append("g")
                    .attr("class", "node")
                    .attr("transform", d => `translate(${d.x},${d.y})`)
                    .on("mouseover", function(event, d) {
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`
                            <strong>${d.topic}</strong><br/>
                            Progress: ${d.progress}%<br/>
                            Solved: ${d.solved}/${d.total}<br/>
                            Difficulty: ${d.difficulty}<br/>
                            Category: ${d.category}
                        `)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 10) + "px");
                    })
                    .on("mouseout", function() {
                        tooltip.transition().duration(500).style("opacity", 0);
                    })
                    .on("click", function(event, d) {
                        // Redirect to LeetCode or GFG
                        if (event.ctrlKey || event.metaKey) {
                            window.open(d.gfg_url, '_blank');
                        } else {
                            window.open(d.leetcode_url, '_blank');
                        }
                    });

                // Add circles
                nodeGroups.append("circle")
                    .attr("r", 30)
                    .attr("fill", d => {
                        const progress = d.progress || 0;
                        if (progress >= 80) return "#4caf50";
                        if (progress >= 50) return "#ff9800";
                        return "#f44336";
                    })
                    .attr("stroke", "#667eea")
                    .attr("stroke-width", 2);

                // Add text
                nodeGroups.append("text")
                    .attr("text-anchor", "middle")
                    .attr("dy", ".35em")
                    .attr("fill", "white")
                    .style("font-size", "10px")
                    .text(d => d.topic.substring(0, 15));

                // Add progress percentage
                nodeGroups.append("text")
                    .attr("text-anchor", "middle")
                    .attr("dy", "1.5em")
                    .attr("fill", "#333")
                    .style("font-size", "9px")
                    .text(d => d.progress + "%");
            }
        }
    </script>
</body>
</html>
